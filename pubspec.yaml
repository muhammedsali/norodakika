name: norodakika
description: NöroDakika - Bilişsel Eğitim Mobil Uygulaması
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  
  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  
  # UI & Design
  fl_chart: ^0.66.0
  google_fonts: ^6.1.0
  
  # Utils
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/games/

# Uygulama İkonu Konfigürasyonu
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#4F46E5"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
